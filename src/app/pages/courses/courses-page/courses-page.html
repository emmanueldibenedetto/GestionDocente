@if (errorMessage()) {
  <p class="error-message">{{ errorMessage() }}</p>
}

<div class="courses-grid">

  @for (c of courses(); track c.id) {
    <div class="course-card">
      <div class="course-content" routerLink="/course/detail/{{c.id}}">
        <h3 class="course-title">{{ c.name }}</h3>
        <p class="course-school">{{ c.school }}</p>
      </div>

      <div class="course-actions">
        <button class="btn-edit" (click)="editCourse(c.id!); $event.stopPropagation()">âœï¸ Editar</button>
        <button class="btn-delete" (click)="deleteCourse(c.id!); $event.stopPropagation()">ğŸ—‘ Eliminar</button>
      </div>

    </div>
  }

</div>
